# Gradle properties for Android build
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Build configuration
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Kotlin compatibility (if needed in future)
kotlin.code.style=official

# Parallel build execution for better performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Configuration on demand for faster builds
org.gradle.configureondemand=true

# Build scan plugin (optional)
# org.gradle.build-scan.plugin.version=3.0

# Disable pre-dexing for better build performance
android.dexing.inProcess=true
android.dexing.useDexArchive=false
